<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/HWSyPGTf/logo.png">
        <title>Register</title>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
            <div class="container-fluid">
                <img src="https://i.postimg.cc/Hk3XpScb/gocheetah.png" alt="" width="450" height="40">
            </div>
        </nav>
        <div class="container">
            <div class="card m-3">
                <div class="row">
                    <div class="col-lg-8 col-12">
                        <div class="p-3">
                            <img src="https://i.postimg.cc/tT2kZXMC/pic55.jpg" style="width: 100%;">
                        </div>
                    </div>
                    <div class="col-lg-4 col-12">
                        <div style="background-color: plum;">
                            <div class="card-body p-4">
                                <h5 class="card-title">Register</h5>
                                <form method="POST" action=" ">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1">
                                            First Name
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            Last Name
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            Username
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            Password
                                        </label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            NIC
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            Email
                                        </label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            Phone Number
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <a type="button" class="btn btn-dark" href="admin_home.html">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
