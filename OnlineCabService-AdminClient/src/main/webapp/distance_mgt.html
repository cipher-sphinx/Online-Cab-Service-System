<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/HWSyPGTf/logo.png">
        <title>Distance Management</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
            <div class="container-fluid">
                <a class="me-2" href="admin_home.html">
                    <img src="https://i.postimg.cc/Hk3XpScb/gocheetah.png" alt="" width="450" height="40">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav fs-5 ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="admin_home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_profile.html">PROFILE</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="m-3 p-2">
            <div class="container">
                <div class="card m-4">
                    <div class="row">
                        <div class="col-lg-7 col-12">
                            <img src="https://i.postimg.cc/L5C0MxNW/distance-bg.jpg" width="100%">
                        </div>
                        <div class="col-lg-5 col-12">
                            <div class="card-body p-4" style="background-color: MediumAquaMarine;">
                                <form action="" method="">
                                    <h5>Distance Management</h5>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">City</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Galle</option>
                                            <option value="1">Kandy</option>
                                            <option value="2">Nugegoda</option>
                                            <option value="3">Gampaha</option>
                                            <option value="4">Kurunegala</option>
                                            <option value="5">Jaffna</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Source</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="1">Rampart Street</option>
                                            <option selected>Hospital Street</option>
                                            <option value="2">Lighthouse Street</option>
                                            <option value="3">Church Street</option>
                                            <option value="4">Leyn Baan Street</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Destination</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Rampart Street</option>
                                            <option value="1">Hospital Street</option>
                                            <option value="2">Lighthouse Street</option>
                                            <option value="3">Church Street</option>
                                            <option value="4">Leyn Baan Street</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Distance</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <div class="text-center">
                                        <a class="btn btn-dark">Set</a> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        -->
