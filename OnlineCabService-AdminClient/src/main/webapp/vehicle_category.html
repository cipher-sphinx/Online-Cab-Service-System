<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <title>Vehicle Types</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
        <div class="container-fluid">
            <a class="me-2" href="admin_home.html">
                <img src="https://i.postimg.cc/Hk3XpScb/gocheetah.png" alt="" width="450" height="40">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav fs-5 ms-auto me-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="admin_home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_profile.html">PROFILE</a>
                </li>
            </ul>
        </div>
    </nav>
    <img class="d-flex m-auto" src="https://i.postimg.cc/vHJsWsDQ/vehicle-type.jpg" width="100%">
    <main class="m-3 p-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="card-header">
                            <span><i class="bi bi-table me-2"></i></span> Vehicle Type
                            <!-- Button trigger modal -->
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#addVehicleType">
                                <i class="bi bi-plus-square-fill"></i> Add Vehicle Type
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="example" class="table table-striped data-table" style="width: 100%">
                                    <thead>
                                        <tr>
                                            <th>Type ID</th>
                                            <th>Type Name</th>
                                            <th>Vehicle Capacity</th>
                                            <th>Price per KM</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>001</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <!-- Button trigger modal -->
                                                <a data-bs-toggle="modal" data-bs-target="#editVehicleType">
                                                    <i class="bi bi-pencil-square"></i>
                                                </a>
                                            </td>
                                            <td><i class="bi bi-x-square-fill"></i></td>
                                        </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Add Driver-->
                <div class="modal fade" id="addVehicleType" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Vehicle Type</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <form method="POST" action=" ">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            <h6>Type Name</h6>
                                        </label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=" ">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            <h6>Vehicle Capacity</h6>
                                        </label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=" ">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            <h6>Price per KM</h6>
                                        </label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1"
                                            placeholder=" ">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-dark">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Edit Driver-->
                <div class="modal fade" id="editVehicleType" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Vehicle Type</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <form method="POST" action=" ">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            <h6>Type Name</h6>
                                        </label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=" ">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            <h6>Vehicle Capacity</h6>
                                        </label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder=" ">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">
                                            <h6>Price per KM</h6>
                                        </label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1"
                                            placeholder=" ">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-dark">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
</body>

</html>
