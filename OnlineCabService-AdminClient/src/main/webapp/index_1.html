<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Login</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
        <div class="container-fluid">
            <img src="https://i.postimg.cc/Hk3XpScb/gocheetah.png" alt="" width="450" height="40">
        </div>
    </nav>
    <div class="container">
        <div class="card mt-5">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <img src="https://i.postimg.cc/RF6hfdP6/pic54.webp" style="width: 100%;">
                </div>
                <div class="col-lg-4 col-12">
                    <div style="background-color:lightsteelblue;height: 100%;">
                        <div class="p-4">
                            <div class="card-body">
                                <form method="POST" action="">
                                    <div class="text-center mb-3">
                                        <svg xmlns=" http://www.w3.org/2000/svg" width="100" height="100" fill="black"
                                            class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                        </svg>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail" class="form-label">Username</label>
                                        <input type="text" name="" class="form-control" id="exampleInputEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword" class="form-label">Password</label>
                                        <input type="password" name="" class="form-control" id="exampleInputPassword">
                                    </div>
                                    <div class="text-center mt-4">
                                        <a href="admin_home.html" class="btn btn-dark">Login</a>
                                        <a href="admin_signup.html" class="btn btn-dark">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
