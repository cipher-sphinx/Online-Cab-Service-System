<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <title>Edit Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
        <div class="container-fluid">
            <img src="https://i.postimg.cc/Hk3XpScb/gocheetah.png" alt="" width="450" height="40">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav fs-5 ms-auto me-3">
                <li class="nav-item">
                    <a class="nav-link" href="admin_home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="admin_profile.html">PROFILE</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="m-3">
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-lg-7 col-12">
                        <img src="https://i.postimg.cc/WbvR37y3/pic65.jpg" style="width: 100%;">
                    </div>
                    <div class="col-lg-5 col-12">
                        <div class="card-body p-4" style="background-color: DarkSeaGreen;">
                            <h5 class="card-title">Edit Profile</h5>
                            <form method="POST" action=" ">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        First Name
                                    </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        Last Name
                                    </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        NIC
                                    </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        Username
                                    </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" id="exampleFormControlInput1"
                                        placeholder=" ">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        Email
                                    </label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        Phone Number
                                    </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" ">
                                </div>
                                <div class="text-center">
                                    <a type="submit" class="btn btn-dark" href="admin_home.html">Update</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
