<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Admin</title>
    <link rel="icon" href="car.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
        <div class="container-fluid">
            <img src="https://i.postimg.cc/TPG8xjdR/gocheetah.png" alt="" width="450" height="40">
        </div>
    </nav>
    <div class="container">
        <div class="card mt-3">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <img src="https://i.postimg.cc/Mp2N00jy/pic36.png" style="width: 100%;">
                </div>
                <div class="col-lg-5 col-12">
                    <div style="background-color:thistle;">
                        <div class="p-4">
                            <div class="card-body">
                                <div class="card-title">
                                    <h5>Share Details for Registration</h5>
                                </div>
                                <form method="POST" action="">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail" class="form-label">First Name</label>
                                        <input type="text" name="" class="form-control" id="exampleInputEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail" class="form-label">Last Name</label>
                                        <input type="text" name="" class="form-control" id="exampleInputEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail" class="form-label">NIC</label>
                                        <input type="text" name="" class="form-control" id="exampleInputEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail" class="form-label">Email</label>
                                        <input type="email" name="" class="form-control" id="exampleInputEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword" class="form-label">Phone Number</label>
                                        <input type="password" name="" class="form-control" id="exampleInputPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">City</label>
                                        <select class="form-select mb-2" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="text-center mt-4">
                                        <a type="submit" class="btn btn-dark" href="index.html">
                                            Send
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->

</html>
