<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/HWSyPGTf/logo.png">
        <title>Login</title>
        <link rel="icon" href="car.png" type="image/x-icon">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black;">
            <div class="container-fluid">
                <img src="https://i.postimg.cc/TPG8xjdR/gocheetah.png" alt="" width="450" height="40">
            </div>
        </nav>
        <div class="container">
            <div class="card mt-5">
                <div class="row">
                    <div class="col-lg-8 col-12">
                        <img src="https://i.postimg.cc/1zZSthH1/pic38.jpg" style="width: 100%;">
                    </div>
                    <div class="col-lg-4 col-12">
                        <div style="background-color:lightblue;height: 100%;">
                            <div class="p-4">
                                <div class="card-body">
                                    <form method="POST" action="">
                                        <div class="text-center mb-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="black" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                            </svg>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="exampleInputEmail">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword">
                                        </div>
                                        <div class="text-center mt-4">
                                            <a href="driver_home.html" class="btn btn-dark">Login</a>
                                            <!--<button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                                data-bs-target="#invalidLogin">
                                                Login
                                            </button>-->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Invalid Login-->
        <div class="modal fade" id="invalidLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <h6>Sorry</h6>
                        <h6>Invalid Login</h6>
                        <h6>Please contact Admin for Registration</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">OK</button>
                        <a type="button" class="btn btn-dark" href="contact_admin.html">Contact Admin</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>

</html>
